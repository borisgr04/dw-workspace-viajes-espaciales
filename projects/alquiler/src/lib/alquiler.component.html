<dw-navbar id="navbar1" [title]="'Componente-Web'"  > </dw-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Registro de Personas</h2>
      <form [formGroup]="formGroup">
        <div class="form-group">
          <label>Destino</label>
          <input type="text" name="destino" formControlName="destino" class="form-control" [ngClass]="{ 'is-invalid': submitted && control['destino'].errors}" />
          <div *ngIf="submitted && control['destino'].errors"  class="invalid-feedback">
            <div *ngIf="control['destino'].errors['required']">Se require el destino </div>
          </div>
        </div>


        <div class="form-group">
          <label>Salida</label>
          <input type="date" name="salida" formControlName="salida" class="form-control" [ngClass]="{ 'is-invalid':  submitted && control['salida'].errors}" />
          <div *ngIf ="submitted && control['salida'].errors"  class="invalid-feedback">
            <div *ngIf="control['salida'].errors['required']">Se require la salida </div>
          </div>
        </div>

        <div class="form-group">
          <label>Llegada</label>
          <input type="date" name="llegada" formControlName="salida" class="form-control" [ngClass]="{ 'is-invalid':  submitted && control['llegada'].errors}" />
          <div *ngIf ="submitted && control['llegada'].errors"  class="invalid-feedback">
            <div *ngIf="control['llegada'].errors['required']">Se require la llegada </div>
          </div>
        </div>
       <hr>
       <h3>Pasajeros del vuelo intergaláctico</h3>
       <div >
        <button class="btn btn-primary mr-1"  (click)="onFind()" >Agregar pasajeros</button>
       </div>
       
       <div class="table-responsive">
        <table class="table table-striped caption-top table-hover" *ngIf='pasajeros && pasajeros.length'>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Identificación</th>
              <th scope="col">Nombre </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pasajero of pasajeros; index as i " >
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ pasajero.identificacion }} </td>
              <td>{{ pasajero.nombre }}</td>
            </tr>
          </tbody>
        </table>
      </div>

     
        <hr/>
              
        <div class="card center" style="width: 18rem;">
          <div class="card-body">
          <h5 class="card-title">Libreria Angular instalado con Npm</h5>
          <dw-toolbar id="toolbarAlquiler"    
             title="Toolbar desarrollo propio instalado desde npm"
                  (onSave)="onSubmit()" (onCancel)="onReset()"    ></dw-toolbar>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
