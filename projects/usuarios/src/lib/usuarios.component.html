<div class="row">
  <div class="col-6">
    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Digite termino a buscar">
  </div>
</div>
<hr />
<div class="table-responsive">
  <table class="table table-striped caption-top table-hover" *ngIf='usuarios && usuarios.length'>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Identificaci√≥n</th>
        <th scope="col">Nombre </th>
        <th scope="col">Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios|usuarioFiltro:searchText; index as i " (click)="seleccionar(usuario)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.identificacion }} </td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.rol  }}</td>
      </tr>
    </tbody>
  </table>
</div>
