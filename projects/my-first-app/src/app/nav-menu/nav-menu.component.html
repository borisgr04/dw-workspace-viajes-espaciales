<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
      <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">DW- Space travels </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Inicio</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/usuarios/consulta']" *ngIf="isAuthenticated && hasRole('admin')">Usuarios</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/alquiler/registro']" *ngIf="isAuthenticated && hasRole('piloto')">Alquiler</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="currentUser&&isAuthenticated">
              <a class="nav-item nav-link" (click)="logout()">{{currentUser.nombre}}-[{{currentUser.rol}}], Logout</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!isAuthenticated">
              <a class="nav-item nav-link" [routerLink]="['/authorization/login']">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
